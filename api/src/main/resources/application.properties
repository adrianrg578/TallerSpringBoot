spring.application.name=api

spring.datasource.url = jdbc:mysql://localhost:3306/ejemplospring?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=developer
spring.datasource.password=developer123

#configuracion de HIbernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

server.port = 8080

#Muestra los parametros de consulta en los logs
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
